    <!--
    Reading "JSON" data (Shipment, Contract) Using Shipment ID, and fetched Contract ID,
    from the Hyperledger composer REST API,
-->
    <script>
        $('#seeTransactionsHistory').hide();
        $('#ViewTempratureChart').hide();
        $(document).ready(function () {

            $('#searchByShiptId').click(function () {
                var i = 0;

                // ID input to search
                var requestData = document.getElementById("txtId").value;

                // Store The Id that entered by the user.
                sessionStorage.setItem("shipmentIdValue", requestData);

                var getJSON = function (url, callback) {
                    var xhr = new XMLHttpRequest();
                    xhr.open('get', url, true);
                    xhr.responseType = 'json';
                    xhr.onload = function () {
                        var status = xhr.status;
                        if (status == 200) {
                            callback(null, xhr.response);
                        } else {
                            callback(status);
                        }
                    };
                    xhr.send();
                };
                if (requestData === '') {
                    alert("Please enter the shipment ID");

                } else {
                    setInterval(function () {

                        getJSON('http://34.83.2.150:3000/api/Shipment/' + requestData,
                            function (err, data) {
                                if (err != null) {
                                    alert('Something went wrong: ' + err);
                                } else {


                                    document.getElementById("TableHeadGps").innerHTML = "GPS reading :";
                                    document.getElementById("TableHeadTemp").innerHTML = "Temperature reading :";
                                    document.getElementById("TableHeadAccel").innerHTML = "Acceleration reading :";
                                    document.getElementById("TableHeadContract").innerHTML = "Contract details :";
                                    document.getElementById("TableHeadShipm").innerHTML = "Shipment Details :";

                                    // Retrieving Contract ID to get contract data
                                    var contract_id = data["contract"].split('#')[1];


                                    shipmentTableBody.innerHTML = "";
                                    var shipment = data;
                                    delete shipment["$class"];
                                    // iterting on the shipment data: @data
                                    for (var key in shipment) {

                                        var tr = "<tr>";

                                        var value = shipment[key];

                                        // Formatting emails.
                                        if (/#/.test(value)) {
                                            value = value.split('#')[1];
                                        }

                                        tr += "<td>" + key + "</td>" + "<td>" + value + "</td></tr>";
                                        shipmentTableBody.innerHTML += tr;

                                        if (key === "contract") {
                                            break;
                                        }
                                    }


                                    // Retrieve Contract Data.
                                    $.getJSON('http://34.83.2.150:3000/api/Contract/' +
                                        contract_id,
                                        function (data) {

                                            // Represent ConTract Data.
                                            var contractTableBody = document
                                                .getElementById("contractTable");

                                            delete data["$class"];
                                            contractTableBody.innerHTML = "";
                                            for (var key in data) {
                                                var tr = "<tr>";

                                                var value = data[key];

                                                // Formatting Emails
                                                if (/@/.test(value)) {
                                                    value = value.split('#')[1];
                                                }

                                                tr += "<td>" + key + "</td>" + "<td>" + value + "</td></tr>";
                                                contractTableBody.innerHTML += tr;

                                            }
                                        });


                                    // Check if the Object is empty or not.
                                    // @obj Parameter will be any data sent by the api (Shipment, Contract, and readings)
                                    function isEmptyObject(obj) {
                                        for (var key in obj) {
                                            return false;
                                        }
                                        return true;
                                    }

                                    // Variables needed for Acceleration.
                                    var accelData = data["AccelReadings"][i];

                                    // Variables needed for Gps Reading.
                                    var gpsData = data["gpsReadings"][i];


                                    // Variables needed for Temp Reading.
                                    var tempData = data["temperatureReadings"][i];

                                    /*
                                        IF data is not found in any reading. THE Counter stops, but the interval keeps running,
                                        The counter will be updated only if a new data is added. 
                                    */
                                    if (isEmptyObject(accelData) || isEmptyObject(gpsData) || isEmptyObject(tempData)) {
                                        console.log("DATASOURCE IS EMPTY!");
                                        // Stopping here,
                                        return;
                                    } else {
                                        // Continue counting. 
                                        i++;
                                    }

                                    /********* GPS Reading *************/
                                    if (isEmptyObject(gpsData)) {
                                        console.log("no data found");
                                    } else {
                                        // Empty the table of the Gps reading.
                                        gpsTableBody.innerHTML = "";

                                        // Iterating on the GPS data.
                                        for (var key in gpsData) {
                                            var tr = "<tr>";
                                            if (!(key === "contract" ||
                                                key === "$class" ||
                                                key === "shipment" ||
                                                key === "transactionId"
                                            )) {

                                                tr += "<td>" + key + "</td>" + "<td>" +
                                                    gpsData[key] + "</td></tr>";
                                            }


                                            /* We add the table row to the table body */
                                            gpsTableBody.innerHTML += tr;
                                        }
                                    }


                                    /********* Temprature *************/
                                    if (isEmptyObject(tempData)) {
                                        console.log("no data found");
                                    } else {
                                        // Removing old data in the Table.
                                        tempTableBody.innerHTML = "";

                                        for (var key in tempData) {
                                            var tr = "<tr>";
                                            if (key === "celsius" || key === "timestamp") {
                                                tr += "<td>" + key + "</td>" + "<td>" +
                                                    tempData[key] + "</td></tr>";
                                            }
                                            /* We add the table row to the table body */
                                            tempTableBody.innerHTML += tr;
                                        }


                                        /********* Acceleration *************/
                                        // Iterating over each reading
                                        if (isEmptyObject(accelData)) {
                                            console.log("no data found");
                                        } else {
                                            // Removing old data in the Table.
                                            accelTableBody.innerHTML = "";

                                            for (var key in accelData) {
                                                var tr = "<tr>";
                                                if (!(key === "contract" ||
                                                    key === "$class" ||
                                                    key === "shipment" ||
                                                    key === "transactionId"
                                                )) {

                                                    tr += "<td>" + key + "</td>" + "<td>" +
                                                        accelData[key] + "</td></tr>";
                                                }
                                                // Update the table with the new rows
                                                accelTableBody.innerHTML += tr;

                                            }
                                        }
                                    }

                                    // Show transaction history button
                                    // after at least one set of data is retrieved.
                                    $('#seeTransactionsHistory').show();

                                    // Show View Tem chart  button 
                                    $('#ViewTempratureChart').show();
                                }
                                console.log(i);
                            });
                    }, 4 * 1000);
                }
            });

        });
    </script>
